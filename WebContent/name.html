<html>
<head>
<title>Graduate Application</title>
</head>
<body>
	Welcome to the Graduate School Application
	<form method="GET" action="citizenship.jsp">
		<h1>Please provide your name</h1>
		<div class="textInput">
			<label for="first">First Name: </label> <INPUT type="text"
				name="first" value="First Name" />
		</div>
		<div class="textInput">
			<label for="mi">Middle Initial: </label> <INPUT type="text" name="mi"
				value="Middle Initial" size="1" maxlength="1" />
		</div>
		<div class="textInput">
			<label for="last">Last Name: </label>
			<INPUT type="text" name="last" text="Last" />
		</div>
		<input type="submit" value="Submit" />
	</form>
	
</body>
</html>
